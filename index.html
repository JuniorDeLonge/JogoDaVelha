<!DOCTYPE html>
<html lang="pt-br">
<!-- @juniordelonge -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogue o clássico Jogo da Velha online. Desafie seus amigos e divirta-se!">
    <meta name="keywords" content="Jogo da Velha, Tic Tac Toe, diversão, jogo online">
    <meta name="author" content="@juniordelonge">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="img/ocpm.png">
</head>

<body>
    <div id="game-board" class="board">
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
        <div class="cell" onclick="placeMark(this)"></div>
    </div>
    <div id="status-message">Vez do Jogador X</div>
    <div id="score-board">
        <div class="score">Vitórias <span id="playerXName">Jogador X</span>: <span id="playerXScore">0</span></div>
        <div class="score">Vitórias <span id="playerOName">Jogador O</span>: <span id="playerOScore">0</span></div>
        <div class="score">Empates: <span id="drawScore">0</span></div>
    </div>
    <button onclick="resetGame()">Reiniciar Jogo</button>
    <script src="js/script.js"></script>
</body>

</html>
